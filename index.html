<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap icons js-->
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/856e998fae.js"
      crossorigin="anonymous"
    ></script>
    <title>Cryptocurrency Dashboard</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="left-nav">
        <a href="index.html">CRYPTO TRACKER</a>
      </div>
      <div class="right-nav">
        <a href="index.html">Home</a>
        <a href="index.html">Liked Coins</a>
        <div class="search-container" role="search">
          <input
            type="text"
            id="search-box"
            placeholder="Search coin..."
            autocomplete=" off"
          />
          <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
          <div class="dialog-box" id="search-dialog">
            <!-- list of search item will be displayed here -->
            <div class="dialog-content">
              <h3>Search Results</h3>
              <span id="close-dialog" class="close-btn">&times;</span>
            </div>
            <ul class="search-results">
              <!-- search result will be populated here -->
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <table class="table" id="crypto-table">
        <thead>
          <tr>
            <th>#id</th>
            <th>Icon</th>
            <th>Name</th>
            <th>
              Price
              <i
                id="sort-price-asc"
                class="fa-solid fa-arrow-up"
                title="Sort by price ascending"
              ></i>
              <i
                id="sort-price-dsc"
                class="fa-solid fa-arrow-down"
                title="Sort by price descending"
              ></i>
            </th>
            <th>
              Volume
              <i
                id="sort-volume-asc"
                class="fa-solid fa-arrow-up"
                title="Sort by volume ascending"
              ></i>
              <i
                id="sort-volume-dsc"
                class="fa-solid fa-arrow-down"
                title="Sort by volume descending"
              ></i>
            </th>
            <th>
              Market Cap
              <i
                id="sort-market-asc"
                class="fa-solid fa-arrow-up"
                title="Sort by market ascending"
              ></i>
              <i
                id="sort-market-dsc"
                class="fa-solid fa-arrow-down"
                title="Sort by market descending"
              ></i>
            </th>
            <th>Favorite</th>
          </tr>
        </thead>
        <tbody class="table-group-divider"></tbody>
      </table>
      <div class="pagination-control">
        <div class="page-desc">Page No: <b class="selected-page"></b></div>
        <button class="pre-btn">Previous</button>
        <button class="next-btn">Next</button>
      </div>
      <div class="shimmer-container">
        <i class="shimmer fa-solid fa-arrows-rotate"></i>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="coin.js"></script>
  </body>
</html>
