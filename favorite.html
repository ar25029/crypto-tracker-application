<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Coin list</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/856e998fae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="left-nav">
        <a href="index.html">CRYPTO TRACKER</a>
      </div>
      <div class="right-nav">
        <a href="index.html">Home</a>
        <a href="favorite.html">Liked Coins</a>
        <div class="search-container" role="search">
          <input
            type="text"
            id="search-box"
            placeholder="Search coin..."
            autocomplete=" off"
          />
          <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
          <div class="dialog-box" id="search-dialog">
            <!-- list of search item will be displayed here -->
            <div class="dialog-content">
              <h3>Search Results</h3>
              <span id="close-dialog" class="close-btn">&times;</span>
            </div>
            <ul class="search-results">
              <!-- search result will be populated here -->
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <h1 style="text-align: center">Favorite Coins</h1>
    <div class="shimmer-container" style="display: none">
      <i class="shimmer fa-solid fa-arrows-rotate"></i>
    </div>
    <table class="table" id="favorite-table">
      <thead>
        <tr>
          <th>Position</th>
          <th>Icon</th>
          <th>Name</th>
          <th>
            Price
            <i
              id="sort-price-asc"
              class="fa-solid fa-arrow-up"
              title="Sort by price ascending"
            ></i>
            <i
              id="sort-price-dsc"
              class="fa-solid fa-arrow-down"
              title="Sort by price descending"
            ></i>
          </th>
          <th>
            Volume
            <i
              id="sort-volume-asc"
              class="fa-solid fa-arrow-up"
              title="Sort by volume ascending"
            ></i>
            <i
              id="sort-volume-dsc"
              class="fa-solid fa-arrow-down"
              title="Sort by volume descending"
            ></i>
          </th>
          <th>
            Market Cap
            <i
              id="sort-market-asc"
              class="fa-solid fa-arrow-up"
              title="Sort by market ascending"
            ></i>
            <i
              id="sort-market-dsc"
              class="fa-solid fa-arrow-down"
              title="Sort by market descending"
            ></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- body will be dynamic -->
      </tbody>
    </table>
    <p id="no-favorites" style="display: none; text-align: center">
      You haven't liked any coin yet.
    </p>
    <script src="js/app.js"></script>
    <script src="js/favorite.js"></script>
  </body>
</html>
